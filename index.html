<!-- Defines the document type -->
<!DOCTYPE html>

<!--  -->
<html>

    <!--  -->
    <head>
        <!--  -->
        <title>Will you be my Valentine?</title>
        <!--  -->
        <link rel="stylesheet" href="assets/styles/styles.css"> 
    </head>

    <!--  -->
    <body>
        <!--  -->
        <section>
            <!-- Adds the heart image to the webpage -->
            <img src="assets/images/pixel_heart.jpeg" alt="[A pixel heart]">

            <!-- Creates the first text body with a cute message-->
            <h1>You are the <br>
                <em class="css">CSS</em>
                to my<br>
                <em class="html">HTML</em>
            </h1>

            <!-- Adds a "sincerely" note -->
            <h2>
                Love, your secret admirer ;)
            </h2>

            <!-- Creates another box to host the user's options -->
            <form>
                <fieldset>
                    <!--"A legend is essentially a label"-->
                    <legend>Will you be my valentine?</legend>

                    <!--"Getting the input. The type 'radio' is the circle button"-->
                    <input name="valentine" id="Yes" type="radio">
                    <label for="Yes">Yes</label>

                    <input name="valentine" id="No" type="radio">
                    <label for="No">No</label>
                </fieldset>

                <!--"Creates an answer button for our webpage"-->
                <button>Answer</button>
            </form>
        </section>
    </body>
</html>
